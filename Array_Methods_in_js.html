        // 1. Adding and removing Element : push , pop , shift , unshift 
        // push and pop works on last element of array 
        let arr = [10,23,40,79,30]
        console.log("Original Array : = "+arr);
        arr.push(100);
        console.log("After Addding element : = "+arr);
        arr.pop();
        console.log("After removing element : = "+arr);
        
        //2.shift and unshift work with array's first element 
        console.log("Original Array : = "+arr);
        arr.unshift(99); // will add element at first 
        console.log("After removing element : = "+arr);
        arr.shift();// will remove element at first 
        console.log("After remove element : = "+arr);
